<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CPU Scheduling Simulator</h1>
        
        <form id="schedulingForm">
            <div class="form-group">
                <label for="algorithm">Select Scheduling Algorithm:</label>
                <select id="algorithm" name="algorithm" required>
                    <option value="">Select Algorithm</option>
                    <option value="fcfs">First Come First Serve (FCFS)</option>
                    <option value="sjf">Shortest Job First (SJF)</option>
                    <option value="srtf">Shortest Remaining Time First (SRTF)</option>
                    <option value="roundRobin">Round Robin</option>
                    <option value="mlfq">Multilevel Feedback Queue (MLFQ)</option>
                </select>
            </div>

            <div id="processesContainer" class="form-group">
                <h2>Processes:</h2>
                <div class="process">
                    <label>Process 1:</label>
                    <input type="number" name="arrivalTime" placeholder="Arrival Time" required>
                    <span class="input-divider"></span>
                    <input type="number" name="burstTime" placeholder="Burst Time" required>
                </div>
            </div>

            <div id="quantumInput" class="form-group" style="display: none;">
                <label for="quantum">Time Quantum:</label>
                <input type="number" id="quantum" name="quantum" placeholder="Time Quantum" required>
            </div>

            <div id="mlfqInput" class="form-group" style="display: none;">
                <h2>MLFQ Queues:</h2>
                <div class="queue">
                    <label>Queue 1:</label>
                    <input type="number" name="priority1" placeholder="Priority" required>
                    <input type="number" name="timeQuantum1" placeholder="Time Quantum" required>
                </div>
            </div>

            <div class="button-group">
                <button type="button" id="addProcess">Add Process</button>
                <button type="button" id="addQueue">Add Queue</button>
                <button type="submit">Calculate</button>
            </div>
        </form>

        <div id="results">
            <h2>Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Process</th>
                        <th>Arrival Time</th>
                        <th>Burst Time</th>
                        <th>Completion Time</th>
                        <th>Turnaround Time</th>
                        <th>Waiting Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be appended here dynamically -->
                </tbody>
            </table>
        </div>

       <div id="ganttChart" >
            <h2>Gantt Chart</h2>
            <div id="ganttContainer"></div>
        </div> 
       

    </div>


    <script src="app.js"></script>
</body>
</html>
